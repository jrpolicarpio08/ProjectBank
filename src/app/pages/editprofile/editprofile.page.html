<ion-header class="ion-no-border">
  <ion-toolbar class="userp-nav">
    <ion-buttons slot="end">
      <ion-button fill="clear" color="light" id="present-alert" slot="end">Cancel</ion-button>
      <ion-alert mode="ios" trigger="present-alert" class="custom-alert" header="Are you sure?" subHeader="Cancel edit profile" 
      message="All changes will be lost." [buttons]="alertButtons"></ion-alert>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-text-center">
    <div class="profile-section">
      <div class="user-pfp-container">
        <ion-avatar class="user-pfp">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </div>
    </div>
    <div class="mt-1">
      <ion-button class="mt-3" fill="clear"> Change Picture</ion-button>
    </div>
  </div>
  <div class="ion-padding mt-1">
    <div class="text-primary">Full Name</div>
    <ion-item lines="none" class="input">
      <ion-input no-lines class="email-input" placeholder="full name"></ion-input>
      <ion-icon slot="end" name="person-outline"></ion-icon>
    </ion-item>
    <div class="mt-1 text-primary">Phone Number</div>
    <ion-item lines="none" class="input">
      <ion-input no-lines class="email-input" placeholder="+63 000 000 0000"></ion-input>
      <ion-icon slot="end" name="call-outline"></ion-icon>
    </ion-item>
    <div class="mt-1 text-primary">E-mail</div>
    <ion-item lines="none" class="input">
      <ion-input no-lines class="email-input" placeholder="example@mail.com"></ion-input>
      <ion-icon slot="end" name="mail-outline"></ion-icon>
    </ion-item>
    <div class="mt-1 text-primary">Birth Date</div>
    <ion-item lines="none" class="mb-2 input">
      <ion-input no-lines class="email-input" placeholder="mm/dd/yyyy"></ion-input>
      <ion-icon slot="end" name="calendar-outline"></ion-icon>
    </ion-item>
    <ion-button expand="block" class="btn-primary" onclick="location.href='/editprofilesuccess'">Update</ion-button>
  </div>
  
  
</ion-content>
