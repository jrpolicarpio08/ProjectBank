<ion-header class="ion-no-border">
  <ion-toolbar class="mmheader">
    <ion-buttons slot="start">
      <ion-button fill="clear" class="" onclick="location.href='/mainmenu'">
        <ion-icon  class="fs-25 text-dark" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="fs-25 ion-text-center">Vouchers</ion-title>
    <ion-buttons slot="end">
      <ion-button [disabled]="true" fill="clear" class="">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-segment mode="ios" [(ngModel)]="type">
    <ion-segment-button value="all" class="avail">
      <ion-label>Available</ion-label>
    </ion-segment-button>
    <ion-segment-button mode="ios" value="mentions" class="claim">
      <ion-label>Claimed</ion-label>
    </ion-segment-button>
    <ion-segment-button mode="ios" value="expired" class="exp">
      <ion-label>Expired</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ng-container [ngSwitch]="type">
    <div class="" *ngSwitchCase="'all'">
      <div class="mt-1">

        <ion-item lines="none" class="vouch-content">
          <div class="d-flex vouch-details">
            <div class="fs-50 text-white vouch-icon">
              <ion-icon name="storefront-outline"></ion-icon>
            </div>
            <div class="vouch-separator"></div>
            <div class="ml-2 vouch-info">
              <div class="text-white fw-500">50% Cashback Voucher</div>
              <div class="vouch-design"></div>
              <div class="fs-12 text-white">Valid Until: 08-28-2024</div>
            </div>
          </div>
        </ion-item>

      </div>
    </div>

    <div class="" *ngSwitchCase="'mentions'">
      <div class="">test - Claimed</div>
    </div>

    <div class="" *ngSwitchCase="'expired'">
      <div class="">test - Expired</div>
    </div>
  </ng-container>
  
</ion-content>
