<ion-header class="ion-no-border">
  <ion-toolbar class="">
    <ion-buttons slot="start">
      <ion-button fill="clear" onclick="location.href='/mainmenu'">
        <ion-icon class="fs-25" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="fs-25 ion-text-center">Bills</ion-title>
    <ion-buttons slot="end" id="popover-button">
      <ion-button fill="clear">
        <ion-icon class="fs-25" name="ellipsis-horizontal"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="ion-padding">
    <ion-segment mode="ios" [(ngModel)]="type">
      <ion-segment-button value="all" class="daily-btn">
        <ion-label>Pending</ion-label>
      </ion-segment-button>
      <ion-segment-button mode="ios" value="mentions" class="monthly-btn">
        <ion-label>Completed</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>
  
  <ng-container [ngSwitch]="type">
    <div class="" *ngSwitchCase="'all'">

      <ion-item lines="none" class="bill-container mt-1 mb-1">
        <div class="d-flex" style="width: 100%;">
          <div class="bill-icon-container ion-text-center">
            <div class="mt-1 text-white">
              <ion-icon class="fs-40" name="flash-outline"></ion-icon>
            </div>
          </div>
          <div class="ml-1 bill-info">
            <div class="fw-900 fs-25 bill-name">Meralco</div>
            <div class="fs-12 bill-acc-num">Account Number: 5712003794 </div>
            <div class="fs-12 bill-amnt">Amount: ₱ 9,800.00 </div>
            <div class="fs-12 bill-due text-medium">Due: 08-31-2024</div>
          </div>
          <div>
            <ion-button class="pay-btn" (click)="paymeralco()">
              <div class="pay-btn-lbl" style="margin-right: 5px;">P</div>
              <div class="pay-btn-lbl" style="margin-right: 7px;">A</div>
              <div class="pay-btn-lbl">Y</div>
            </ion-button>
          </div>
        </div>
      </ion-item>

      <div class="separator"></div>

      <ion-item lines="none" class="bill-container mt-1 mb-1">
        <div class="d-flex" style="width: 100%;">
          <div class="bill-icon-container ion-text-center">
            <div class="mt-1 text-white">
              <ion-icon class="fs-40" name="water-outline"></ion-icon>
            </div>
          </div>
          <div class="ml-1 bill-info">
            <div class="fw-900 fs-25 bill-name">Maynilad</div>
            <div class="fs-12 bill-acc-num">Account Number: 26809455  </div>
            <div class="fs-12 bill-amnt">Amount: ₱ 850.00 </div>
            <div class="fs-12 bill-due text-medium">Due: 08-31-2024</div>
          </div>
          <div>
            <ion-button class="pay-btn" (click)="paymaynilad()">
              <div class="pay-btn-lbl" style="margin-right: 5px;">P</div>
              <div class="pay-btn-lbl" style="margin-right: 7px;">A</div>
              <div class="pay-btn-lbl">Y</div>
            </ion-button>
          </div>
        </div>
      </ion-item>

      <div class="separator"></div>

      <ion-item [button]="true" lines="none" class="bill-container mt-1 mb-1">
        <div class="d-flex" style="width: 100%;">
          <div class="bill-icon-container ion-text-center">
            <div class="mt-1 text-white">
              <ion-icon class="fs-40" name="wifi-outline"></ion-icon>
            </div>
          </div>
          <div class="ml-1 bill-info">
            <div class="fw-900 fs-25 bill-name">Converge</div>
            <div class="fs-12 bill-acc-num">Account Number: 7099497617062   </div>
            <div class="fs-12 bill-amnt">Amount: ₱ 2,656.00 </div>
            <div class="fs-12 bill-due text-medium">Due: 08-31-2024</div>
          </div>
          <div>
            <ion-button class="pay-btn" (click)="payconverge()">
              <div class="pay-btn-lbl" style="margin-right: 5px;">P</div>
              <div class="pay-btn-lbl" style="margin-right: 7px;">A</div>
              <div class="pay-btn-lbl">Y</div>
            </ion-button>
          </div>
        </div>
      </ion-item>

      <div class="separator"></div>

    </div>

    <div class="" *ngSwitchCase="'mentions'">
      
    </div>

  </ng-container>
</ion-content>

<ion-popover class="pop-over" trigger="popover-button" [dismissOnSelect]="false" size="auto">
  <ng-template>
    <ion-content class="ion-text-center">
      <ion-list>
        <ion-button class="text-dark" fill="clear">Add Bill</ion-button>
        <ion-button class="text-dark" fill="clear">Edit Bill</ion-button>
        <ion-button class="text-dark" fill="clear">Delete Bill</ion-button>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
