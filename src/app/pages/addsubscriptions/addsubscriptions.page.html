<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" class="" onclick="location.href='/subscriptions'">
        <ion-icon  class="fs-25 text-dark" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="fs-25 ion-text-center">Add Subscriptions</ion-title>
    <ion-buttons slot="end">
      <ion-button [disabled]="true" fill="clear" class="">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <div class="ion-text-center">
    <ion-icon class="text-primary" style="font-size: 120px;" name="pricetags-outline"></ion-icon>
  </div>

  <div class="mt-2 fw-500">Assign Card</div>
  <div>
    <ion-item lines="none" class="acc-select-dd mb-1">
      <ion-select mode="ios" toggleIcon="caret-down-sharp" expandedIcon="caret-up-sharp" labelPlacement="stacked" label="" value="PayPal: 4118 9838 0867 5175">
        <ion-select-option>PayPal: 4118 9838 0867 5175</ion-select-option>
        <ion-select-option>PayMaya: 4568 4262 6046 8338</ion-select-option>
        <ion-select-option>G-cash: 4488 7520 2883 4728</ion-select-option>
      </ion-select>
    </ion-item>
  </div>

  <div class="mt-1 fw-500">Loan Name</div>
  <div>
    <ion-item lines="none" class="input-amount">
      <ion-input value="Final fantasy 14"></ion-input>
    </ion-item>
  </div>

  <div class="mt-1 fw-500">Subscription Type</div>
  <div>
    <ion-item lines="none" class="acc-select-dd mb-1">
      <ion-select mode="ios" toggleIcon="caret-down-sharp" expandedIcon="caret-up-sharp" labelPlacement="stacked" label="" value="Gaming">
        <ion-select-option>Entertainment</ion-select-option>
        <ion-select-option>Music</ion-select-option>
        <ion-select-option>Streaming</ion-select-option>
        <ion-select-option>Gaming</ion-select-option>
        <ion-select-option>Food Services</ion-select-option>
        <ion-select-option>Fitness</ion-select-option>
        <ion-select-option>Clothing</ion-select-option>
        <ion-select-option>Books</ion-select-option>
        <ion-select-option>health</ion-select-option>
      </ion-select>
    </ion-item>
  </div>

  <div class="mt-1 fw-500">Account ID</div>
  <div>
    <ion-item lines="none" class="input-amount">
      <ion-input value="0081933"></ion-input>
    </ion-item>
  </div>

  <div class="mt-1 fw-500">E-Mail</div>
  <div>
    <ion-item lines="none" class="input-amount mb-5">
      <ion-input value="johndoe@gmail.com"></ion-input>
    </ion-item>
  </div>

  <ion-button mode="md" expand="block" class="btn" onclick="location.href='/addsubscriptionsuccess'">Add Subscription</ion-button>

</ion-content>
