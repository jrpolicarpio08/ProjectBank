<ion-header class="ion-no-border">
  <ion-toolbar color="translucent">

    <ion-buttons slot="start">
      <ion-button fill="clear" [disabled]="true">
        <div></div>
      </ion-button>
    </ion-buttons>

    <ion-buttons class="text-danger" slot="end" (click)="close()">
      <ion-button fill="clear">Close</ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="">

  <div class="mt-3 ion-padding ion-text-center">
    <div class="subscription-icon ion-text-center">
      <ion-icon class="fs-50 text-white" name="game-controller-outline"></ion-icon>
    </div>
    <div class="fs-25 fw-500">Final Fantasy 14</div>
  </div>

  <div class="mt-1">
    <ion-segment [(ngModel)]="type">
      <ion-segment-button value="all" class="tran-btn">
        <ion-label>Plan</ion-label>
      </ion-segment-button>
      <ion-segment-button  value="mentions" class="acc-btn">
        <ion-label>Details</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <ng-container [ngSwitch]="type" class="">
    <!-- plan section -->
    <div class="ion-padding" *ngSwitchCase="'all'">
      <div class="mt-1 fw-500 fs-25">Monthly <span class="" style="float:right"> â‚± 720 </span></div>
      <div class="mt-1 fs-20">Game Access <span style="float:right;"> <ion-icon class="fs-28 text-primary" name="checkmark-outline"></ion-icon> </span></div>
      <div class="mt-1 fs-20">Access on any device <span style="float:right;"> <ion-icon class="fs-28 text-primary" name="checkmark-outline"></ion-icon> </span></div>
      <div class="mt-1 fs-20">In game rewards <span style="float:right;"> <ion-icon class="fs-28 text-primary" name="checkmark-outline"></ion-icon> </span></div>
      <div class="mt-1 fs-20">Access to in game shop <span style="float:right;"> <ion-icon class="fs-28 text-primary" name="checkmark-outline"></ion-icon> </span></div>
    </div>
    <!-- plan section -->

    <!-- details section -->
    <div class="ion-padding" *ngSwitchCase="'mentions'">
      <div class="">test2</div>
    </div>
    <!-- details section -->
  </ng-container>


</ion-content>
